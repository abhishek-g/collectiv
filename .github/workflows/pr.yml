name: PR Checks

on:
  pull_request:
    branches:
      - '*'

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NODE_VERSION: '20'

jobs:
  main:
    name: PR Main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Nx Cloud
        uses: nrwl/nx-set-shas@v4

      - name: Lint, Test, Build (affected)
        run: |
          npx nx affected --target=lint --parallel=3 || npx nx run-many --target=lint --all --parallel=3
          npx nx affected --target=test --parallel=3 || npx nx run-many --target=test --all --parallel=3
          npx nx affected --target=build --parallel=3 --configuration=production || npx nx run-many --target=build --all --parallel=3 --configuration=production

