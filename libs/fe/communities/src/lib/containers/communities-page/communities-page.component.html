<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0" i18n="@@communities.title">
      <i class="fi fi-br-users me-2"></i>
      Communities
    </h2>
    <button 
      type="button" 
      class="btn btn-primary" 
      routerLink="/communities/create"
      i18n="@@communities.createButton">
      <i class="fi fi-rr-plus me-2"></i>
      Create Community
    </button>
  </div>

  @if (loading()) {
    <div class="d-flex align-items-center gap-2">
      <div class="spinner-border text-primary" role="status" aria-label="Loading"></div>
      <span class="text-muted" i18n="@@communities.loading">Loading...</span>
    </div>
  } @else {
    <shared-communities-list
      [communities]="communities()"
      (select)="selectCommunity($event)"
    ></shared-communities-list>
  }
</div>
