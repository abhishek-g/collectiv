<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0" i18n="@@communities.edit.title">Edit Community</h2>
        <button 
          type="button" 
          class="btn btn-outline-secondary" 
          (click)="cancel()"
          [disabled]="loading()"
          i18n="@@communities.edit.cancel">
          Cancel
        </button>
      </div>

      @if (loading() && !community()) {
        <div class="d-flex align-items-center gap-2 mb-3">
          <div class="spinner-border text-primary" role="status" aria-label="Loading">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span class="text-muted" i18n="@@communities.edit.loading">Loading community...</span>
        </div>
      } @else if (community(); as comm) {
        <div class="card shadow-sm">
          <div class="card-body">
            @if (loading()) {
              <div class="d-flex align-items-center gap-2 mb-3">
                <div class="spinner-border text-primary" role="status" aria-label="Updating">
                  <span class="visually-hidden">Updating...</span>
                </div>
                <span class="text-muted" i18n="@@communities.edit.updating">Updating community...</span>
              </div>
            }
            <shared-community-form 
              [initial]="{
                name: comm.name,
                description: comm.description,
                visibility: comm.visibility,
                imageUrl: comm.imageUrl
              }"
              (save)="updateCommunity($event)">
            </shared-community-form>
          </div>
        </div>
      } @else {
        <div class="alert alert-warning" role="alert" i18n="@@communities.notFound">
          Community not found.
        </div>
      }
    </div>
  </div>
</div>
