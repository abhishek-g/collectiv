<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11;" aria-live="polite" aria-atomic="true">
  @for (toast of toasts(); track toast.id) {
  <shared-toast [title]="toast.title" [body]="toast.body" [type]="toast.type ?? 'info'"
    [dismissible]="toast.dismissible ?? true" [autohide]="toast.autohide ?? true" [delay]="toast.delay ?? 5000"
    (dismiss)="onDismiss(toast.id)" />
  }
</div>
