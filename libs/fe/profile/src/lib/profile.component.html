<div class="container mt-4" role="main">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <span i18n="@@profile.title">My Profile</span>
        </div>
        <div class="card-body">
          @if (loading()) {
            <div class="d-flex align-items-center gap-3" aria-live="polite">
              <div class="spinner-border text-primary" role="status" aria-label="Loading profile"></div>
              <span i18n="@@profile.loading">Loading your profile...</span>
            </div>
          } @else {
            @if (user(); as u) {
              <dl class="row mb-0">
                <dt class="col-sm-3" i18n="@@profile.name">Name</dt>
                <dd class="col-sm-9">{{ u.name || '—' }}</dd>

                <dt class="col-sm-3" i18n="@@profile.email">Email</dt>
                <dd class="col-sm-9">{{ u.email || '—' }}</dd>

                <dt class="col-sm-3" i18n="@@profile.phone">Phone</dt>
                <dd class="col-sm-9">{{ u.phone || '—' }}</dd>

                <dt class="col-sm-3" i18n="@@profile.role">Role</dt>
                <dd class="col-sm-9">{{ u.role || '—' }}</dd>

                <dt class="col-sm-3" i18n="@@profile.status">Status</dt>
                <dd class="col-sm-9">{{ u.status || '—' }}</dd>
              </dl>
            } @else {
              <div class="alert alert-warning mb-0" role="alert" i18n="@@profile.empty">
                We couldn't find your profile details. Please try again later.
              </div>
            }
          }
        </div>
      </div>
    </div>
  </div>
</div>
