<div class="d-flex flex-column" style="min-height: 100vh;">
  @if (isLoggedIn()) {
    <shared-topbar [title]="communityName || title" (signOut)="onSignOut()"></shared-topbar>
    <div class="d-flex flex-grow-1">
      <shared-sidebar [heading]="'Navigation'" [items]="navItems"></shared-sidebar>
      <div class="flex-grow-1 p-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  } @else {
    <div class="flex-grow-1">
      <router-outlet></router-outlet>
    </div>
  }
</div>
